    redis:
      host: localhost
      port: 6379

# THESE ARE TOP-LEVEL, NOT UNDER SPRING:
server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
    health:
      show-details: always  # Fixed indentation

logging:
  level:
    root: INFO  # Add at least one level