spring:
  application:
    name: Booking Management

  config:
    import: optional:configserver:http://localhost:8888

  datasource:
    url: jdbc:postgresql://localhost:5432/RoomService
    username: phoneshop_night
    password: "vichea123"
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: false

  # REDIS CORRECTION: Move from spring.cloud.redis to spring.redis
