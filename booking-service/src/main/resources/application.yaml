spring:
  application:
    name: BOOKING-SERVICE

  config:
    import: optional:configserver:http://localhost:8888

  datasource:
    url: jdbc:postgresql://localhost:5432/BookingService
    username: phoneshop_night
    password: "vichea123"
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # REDIS CORRECTION: Move from spring.cloud.redis to spring.redis
  data:
    redis:
      host: localhost
      port: 6379

# THESE ARE TOP-LEVEL, NOT UNDER SPRING:
server:
  port: 8083

# ONTHER SERVICE (STORE BY NAME, NOT PORT)
services:
  guest:
    name: GUEST-SERVICE
  loyalty:
    name: LOYALTY-SERVICE
  room:
    name: ROOM-SERVICE

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
    health:
      show-details: always  # Fixed indentation

logging:
  level:
    root: INFO  # Add at least one level